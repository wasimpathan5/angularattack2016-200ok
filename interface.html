<html>
<head>
	<title>Evil Portal Interface</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="interface.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
	<app class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="weapons mdl-layout__header-row">
				<weapon><button class="weapon mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="weapon-1">Build</button></weapon>
			</div>
		</header>
		 <main class="mdl-layout__content">
			<div class="page page-content" >
			
				<portal><button class="portal mdl-button mdl-js-button mdl-button--fab mdl-button--colored">Portal</button></portal>
			
				<!-- creatures -->
			
				<creature><div class="creature" style="top: 50px; left: 50px;">bug_report</div></creature>
				<creature><div class="creature" style="top: 50px; left: 75px;" health="50">bug_report</div></creature>
			
			

			
			</div>
		</main>
	</app>
</body>
</html>
