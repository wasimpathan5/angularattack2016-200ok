<button (click)="open()">
	Portal
</button>

<button (click)="createWeapon()">
	Defence
</button>

<template [ngIf]="creatures.length">
	<div *ngFor="let creep of creatures">
		<creature [creature]="creep"></creature>
	</div>	
</template>

<template [ngIf]="weapons.length">
	<div *ngFor="let weapon of weapons">
		<weapon [weapon]="weapon"></weapon>
	</div>	
</template>
