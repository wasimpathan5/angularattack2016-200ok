<dialog>
	<h4 class="mdl-dialog__title">{{modal.title}}</h4>
	<div class="mdl-dialog__content">
		<p>{{modal.message}}</p>
	</div>
	<div class="mdl-dialog__actions">
		<button type="button" class="mdl-button" (click)="modal.cancelAction()">{{modal.cancelText}}</button>
		<button type="button" class="mdl-button" (click)="modal.confirmAction()">{{modal.confirmText}}</button>
	</div>
</dialog>
